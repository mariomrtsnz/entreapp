<mat-card class="example-card">
    <img mat-card-image src="https://www.viajarasevilla.com/wp-content/uploads/2009/08/TorredeOro-1024x768.jpg">
    <a mat-mini-fab class="card-floating-button" [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </a>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogEditPoi(p)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="openDialogDeletePoi(p)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Torre del Oro</mat-card-title>
      <mat-card-subtitle>Monumentos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Descripci칩n de elemento estatico para pruebas
      </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon>
        <button mat-button style="float:right;">Ver m치s</button>
    </mat-card-actions>
  </mat-card>
